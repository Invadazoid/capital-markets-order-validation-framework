name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: captest
          POSTGRES_USER: capuser
          POSTGRES_PASSWORD: cap@123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'

      - name: Wait for Postgres
        run: sleep 10

      - name: Start WireMock
        run: |
          wget https://repo1.maven.org/maven2/com/github/tomakehurst/wiremock-standalone/2.35.0/wiremock-standalone-2.35.0.jar
          java -jar wiremock-standalone-2.35.0.jar --port 8080 --root-dir wiremock &

      - name: Run DB schema
        env:
          PGPASSWORD: cap@123
        run: |
          sleep 5
          psql -h localhost -U capuser -d captest -c "CREATE TABLE IF NOT EXISTS orders (id serial PRIMARY KEY, order_id varchar(50) UNIQUE, symbol varchar(10), qty int, status varchar(20), created_at timestamp default now());"

      - name: Run tests
        run: mvn -B -DskipTests=false test

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
